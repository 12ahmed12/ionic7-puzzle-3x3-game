<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>puzzle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>

    <ion-row  class="ion-justify-content-center ion-align-items-center ion-margin-vertical" *ngIf="puzzleStarted">
      <ion-col size="3" class="puzzle-countdown ion-margin-horizontal" >
        <div class="timer">{{ minutes }}:{{ seconds }}</div>
      </ion-col>
      <ion-col size="4">
        <span class="step_span"> Moves : </span> <span class="steps_count">{{stepCount}}</span>
      </ion-col>
    </ion-row>


    <ion-row  class="ion-justify-content-center">
      <ion-col size="auto">
        <ion-img class="test-img"  src='https://cfx-wp-images.imgix.net/2023/02/Kia-Soul-2-scaled.jpg?auto=compress%2Cformat&ixlib=php-3.3.0&s=bcb9e8210f2e8ca22570a87034430594'></ion-img>
      </ion-col>
    </ion-row>
        <ion-row class="ion-justify-content-center" >
          <ion-col size="10" class="puzzle-container">
            <ion-row class="row1">
              <button [style.background-image]="'url('+ matrix[0][0]['img'] +')'" [ngClass]="{ 'hide-tile':matrix[0][0]['i']==0 }" class="btn btn-primary btn-lg tile1" (click)="moveTile(0,0)">{{matrix[0][0]['i']}}</button>
              <button [style.background-image]="'url('+ matrix[0][1]['img'] +')'" [ngClass]="{ 'hide-tile':matrix[0][1]['i']==0 }" class="btn btn-primary btn-lg tile1" (click)="moveTile(0,1)">{{matrix[0][1]['i']}}</button>
              <button [style.background-image]="'url('+ matrix[0][2]['img'] +')'" [ngClass]="{ 'hide-tile':matrix[0][2]['i']==0 }" class="btn btn-primary btn-lg tile1" (click)="moveTile(0,2)">{{matrix[0][2]['i']}}</button>
            </ion-row>
            <ion-row class="row2">
              <button [style.background-image]="'url('+ matrix[1][0]['img'] +')'" [ngClass]="{ 'hide-tile':matrix[1][0]['i']==0 }" class="btn btn-primary btn-lg tile1" (click)="moveTile(1,0)">{{matrix[1][0]['i']}}</button>
              <button [style.background-image]="'url('+ matrix[1][1]['img'] +')'" [ngClass]="{ 'hide-tile':matrix[1][1]['i']==0 }" class="btn btn-primary btn-lg tile1" (click)="moveTile(1,1)">{{matrix[1][1]['i']}}</button>
              <button [style.background-image]="'url('+ matrix[1][2]['img'] +')'" [ngClass]="{ 'hide-tile':matrix[1][2]['i']==0 }" class="btn btn-primary btn-lg tile1" (click)="moveTile(1,2)">{{matrix[1][2]['i']}}</button>
            </ion-row>
            <ion-row class="row3">
              <button [style.background-image]="'url('+ matrix[2][0]['img'] +')'" [ngClass]="{ 'hide-tile':matrix[2][0]['i']==0 }" class="btn btn-primary btn-lg tile1" (click)="moveTile(2,0)">{{matrix[2][0]['i']}}</button>
              <button [style.background-image]="'url('+ matrix[2][1]['img'] +')'" [ngClass]="{ 'hide-tile':matrix[2][1]['i']==0 }" class="btn btn-primary btn-lg tile1" (click)="moveTile(2,1)">{{matrix[2][1]['i']}}</button>
              <button [style.background-image]="'url('+ matrix[2][2]['img'] +')'" [ngClass]="{ 'hide-tile':matrix[2][2]['i']==0 }" class="btn btn-primary btn-lg tile1" (click)="moveTile(2,2)">{{matrix[2][2]['i']}}</button>
            </ion-row>
          </ion-col>
        </ion-row>

    <ion-row class="ion-justify-content-center ion-margin">
      <ion-button (click)="shuffleMatrix()">Start Playing</ion-button>
    </ion-row>


  </ion-grid>
</ion-content>
